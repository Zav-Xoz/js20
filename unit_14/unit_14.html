<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 14</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <h1>UNIT 14. API Погода</h1>
        <h2><a href="https://itgid.info/course/javascript-2" target="_blank">JavaScript v.2.0 - курс Лущенко
                Александра</a></h2>
        <div class="container-weather">
            <div class="city">city: <span class="weather_name"></span></div>
            <div class="weather_icon"></div>
            <div class="temp">temp: <span class="weather_deg"></span> </div>
            <span class="separator"></span>
            <div class="weather_description"></div>
            <span class="separator"></span>
            <div>Atmospheric pressure: <span class="weather_pressure"></span> hPa</div>
            <span class="separator"></span>
            <div>Direction of the wind: <span class="wind_direction"></span></div>
            <div>Wind speed: <span class="wind_speed"></span> m/s</div>
        </div>
    </div>

    <script src="unit_14.js"></script>
